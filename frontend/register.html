<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Anclora Flow</title>
  <link rel="stylesheet" href="/src/styles/main.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      width: 100%;
      max-width: 480px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      font-size: 2rem;
      color: #1a202c;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #718096;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group input.error {
      border-color: #f56565;
    }

    .error-message {
      color: #f56565;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-footer {
      margin-top: 1.5rem;
      text-align: center;
      color: #718096;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background-color: #fed7d7;
      color: #c53030;
      border: 1px solid #fc8181;
    }

    .alert-success {
      background-color: #c6f6d5;
      color: #2f855a;
      border: 1px solid #9ae6b4;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 480px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }

    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      display: none;
    }

    .password-strength.show {
      display: block;
    }

    .password-strength.weak { color: #f56565; }
    .password-strength.medium { color: #ed8936; }
    .password-strength.strong { color: #48bb78; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Crear Cuenta</h1>
        <p>Regístrate en Anclora Flow</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="registerForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Juan"
              required
              autocomplete="given-name"
            >
          </div>

          <div class="form-group">
            <label for="lastName">Apellidos</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Pérez"
              autocomplete="family-name"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="tu@email.com"
            required
            autocomplete="email"
          >
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="nif">NIF / CIF</label>
          <input
            type="text"
            id="nif"
            name="nif"
            placeholder="12345678A o B12345678"
            pattern="[0-9]{8}[A-Z]|[A-Z][0-9]{7}[A-Z0-9]"
            title="Introduce un NIF válido (12345678A) o CIF válido (B12345678)"
          >
          <div class="error-message" id="nifError"></div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mínimo 6 caracteres"
            required
            autocomplete="new-password"
            minlength="6"
          >
          <div class="password-strength" id="passwordStrength"></div>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Repite la contraseña"
            required
            autocomplete="new-password"
          >
          <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <button type="submit" class="btn-login" id="registerButton">
          Crear cuenta
        </button>
      </form>

      <div class="login-footer">
        <p>¿Ya tienes cuenta? <a href="/login.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    import api from '/src/services/api.js';

    const form = document.getElementById('registerForm');
    const nameInput = document.getElementById('name');
    const lastNameInput = document.getElementById('lastName');
    const emailInput = document.getElementById('email');
    const nifInput = document.getElementById('nif');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const registerButton = document.getElementById('registerButton');
    const alert = document.getElementById('alert');
    const passwordStrength = document.getElementById('passwordStrength');

    // Si ya está autenticado, redirigir al dashboard
    if (api.isAuthenticated()) {
      window.location.href = '/';
    }

    // Mostrar alerta
    function showAlert(message, type = 'error') {
      alert.textContent = message;
      alert.className = `alert alert-${type} show`;
      setTimeout(() => {
        alert.className = 'alert';
      }, 5000);
    }

    // Validar fortaleza de contraseña
    function checkPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;

      if (strength <= 2) return { level: 'weak', text: 'Débil' };
      if (strength <= 4) return { level: 'medium', text: 'Media' };
      return { level: 'strong', text: 'Fuerte' };
    }

    // Actualizar indicador de fortaleza
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      if (password.length > 0) {
        const strength = checkPasswordStrength(password);
        passwordStrength.textContent = `Fortaleza: ${strength.text}`;
        passwordStrength.className = `password-strength show ${strength.level}`;
      } else {
        passwordStrength.className = 'password-strength';
      }
    });

    // Manejar submit del formulario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = nameInput.value.trim();
      const lastName = lastNameInput.value.trim();
      const email = emailInput.value.trim();
      const nif = nifInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validaciones
      if (!name || !email || !password) {
        showAlert('Por favor, completa todos los campos obligatorios');
        return;
      }

      if (password !== confirmPassword) {
        showAlert('Las contraseñas no coinciden');
        confirmPasswordInput.classList.add('error');
        return;
      }

      if (password.length < 6) {
        showAlert('La contraseña debe tener al menos 6 caracteres');
        passwordInput.classList.add('error');
        return;
      }

      // Deshabilitar botón y mostrar loading
      registerButton.disabled = true;
      registerButton.innerHTML = '<span class="spinner"></span>Creando cuenta...';

      try {
        // Preparar datos
        const userData = {
          name,
          email,
          password
        };

        if (lastName) userData.last_name = lastName;
        if (nif) userData.nif = nif;

        // Intentar registro
        const response = await api.register(userData);

        // Mostrar mensaje de éxito
        showAlert('¡Cuenta creada exitosamente! Redirigiendo...', 'success');

        // Redirigir al dashboard después de 1 segundo
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);

      } catch (error) {
        console.error('Error de registro:', error);

        let errorMessage = 'Error al crear la cuenta';

        if (error.status === 409) {
          errorMessage = 'El correo electrónico ya está registrado';
        } else if (error.status === 400) {
          errorMessage = 'Datos inválidos. Por favor, verifica la información';
        } else if (error.status === 0) {
          errorMessage = 'No se pudo conectar con el servidor. ¿Está el backend corriendo?';
        } else if (error.data && error.data.error) {
          errorMessage = error.data.error;
        }

        showAlert(errorMessage);

        // Rehabilitar botón
        registerButton.disabled = false;
        registerButton.innerHTML = 'Crear cuenta';
      }
    });

    // Limpiar errores al escribir
    [emailInput, passwordInput, confirmPasswordInput, nifInput].forEach(input => {
      input.addEventListener('input', () => {
        input.classList.remove('error');
      });
    });
  </script>
</body>
</html>
